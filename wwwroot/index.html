<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.autodesk.io/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css"
    />
    <link rel="stylesheet" href="/main.css" />
    <title>Autodesk Platform Services: Simple Viewer</title>
  </head>

  <body>
    <div id="header">
      <img
        class="logo"
        src="https://cdn.autodesk.io/logo/black/stacked.png"
        alt="Autodesk Platform Services"
      />
      <span class="title">Simple Viewer</span>
      <select name="models" id="models"></select>
      <button id="upload" title="Upload New Model">Upload</button>
      <input style="display: none" type="file" id="input" />
    </div>
    <div class="container">
      <div class="parameters">
        <button class="item" id="bkrndColorRed">
          Change Background Color to Red
        </button>
        <button class="item" id="bkrndColorGrey">
          Change Background Color to Grey
        </button>
        <button class="item" id="isolateBracket">Isolate Bracket</button>
        <button class="item" id="reset">Reset Window</button>
        <div id="colorMenu">
          <label for="colorMenu">Select a Background Color</label>
          <select name="colors">
            <!-- <option value="0xff0000">Red</option>
            <option value="0, 0, 0, 210, 210, 210">Grey</option>
            <option value="green">Green</option> -->
          </select>
        </div>
      </div>
      <div id="preview" class="col">
        <div id="overlay"></div>
      </div>
    </div>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <script src="/main.js" type="module"></script>
  </body>
</html>
